<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>오프라 윈프리 심리테스트</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="/dist/js/bundle.js"></script>
  </head>

  <body>
    <div class="main">
      <span class="title1">심리테스트</span>
      <span class="title2">남이 보는 나</span>
      <span class="title3">with 오프라 윈프리</span>
      <button>START</button>
    </div>
    <div class="start-test">
      <div class="progress-bar"></div>
      <div class="progress-inner-bar"></div>
      <h1 class="question">질문</h1>
      <ul class="answers">
        <li>
          <input type="radio" name="answer" id="answer-1" /><label
            for="answer-1"
            >a. 답변 1</label
          >
        </li>
        <li>
          <input type="radio" name="answer" id="answer-2" /><label
            for="answer-2"
            >b. 답변 2</label
          >
        </li>
        <li>
          <input type="radio" name="answer" id="answer-3" /><label
            for="answer-3"
            >c. 답변 3</label
          >
        </li>
      </ul>
    </div>
  </body>
</html>
